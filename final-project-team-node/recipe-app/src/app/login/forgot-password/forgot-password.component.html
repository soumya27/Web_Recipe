<div class="login-block">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 login-sec">
                <h2 class="text-center">Forgot Password</h2>
                <form class="login-form" [formGroup]="forgot" (ngSubmit)="onPasswordReset()">
                    <div class="form-group">
                        <label for="email" class="text-uppercase">User Email</label>
                        <input type="email" class="form-control" placeholder="" name="username" formControlName="username" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="token" class="text-uppercase">Token</label>
                        <input type="text" class="form-control" placeholder="" name="token" formControlName="token" id="token" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-uppercase">New Password</label>
                        <input type="password" class="form-control" placeholder="" name="password" formControlName="password" id="password" required>
                    </div>

                    <button type="submit" [disabled]="!forgot.valid" class="btn btn-login float-left">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
